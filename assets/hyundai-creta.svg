<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F8F8F8"/>
  
  <!-- Car body - Hyundai Creta (mid-range SUV) -->
  <g transform="translate(60, 130) scale(1.3)">
    <!-- Main body - Mid-size SUV shape -->
    <path d="M30 130H370C370 130 380 130 380 120V90C380 80 375 75 370 70L330 20C320 10 310 10 300 10H100C90 10 80 10 70 20L30 70C25 75 20 80 20 90V120C20 130 30 130 30 130Z" fill="#4682B4"/>
    
    <!-- Roof -->
    <path d="M85 20H295C305 20 310 25 315 35L350 80H45L75 35C80 25 85 20 95 20H85Z" fill="#2F4F4F"/>
    
    <!-- Windows -->
    <path d="M85 30H150V75H55L85 30Z" fill="#87CEEB" fill-opacity="0.7"/>
    <path d="M160 30H230V75H160V30Z" fill="#87CEEB" fill-opacity="0.7"/>
    <path d="M240 30H300V75H240V30Z" fill="#87CEEB" fill-opacity="0.7"/>
    
    <!-- Details - Hyundai Grille -->
    <path d="M140 80H260V100H140V80Z" fill="#333333"/>
    <path d="M150 85H250V95H150V85Z" fill="#444444"/>
    
    <!-- SUV Details -->
    <path d="M30 90H360L355 105H35L30 90Z" fill="#2E2E2E"/>
    
    <!-- Lights - Sleek design typical of Creta -->
    <rect x="40" y="75" width="35" height="10" rx="5" fill="#FFCC80"/>
    <rect x="325" y="75" width="35" height="10" rx="5" fill="#FF8A80"/>
    
    <!-- Wheels -->
    <circle cx="100" cy="130" r="28" fill="#1A1A1A"/>
    <circle cx="100" cy="130" r="16" fill="#555555"/>
    <circle cx="300" cy="130" r="28" fill="#1A1A1A"/>
    <circle cx="300" cy="130" r="16" fill="#555555"/>
    
    <!-- Hyundai logo (stylized H) -->
    <ellipse cx="200" cy="90" rx="12" ry="10" fill="#FFFFFF"/>
    <path d="M195 85V95M205 85V95M195 90H205" stroke="#1A1A1A" stroke-width="2"/>
  </g>
  
  <!-- Text label -->
  <text x="300" y="350" font-family="'Roboto', sans-serif" font-size="24" text-anchor="middle" fill="#1A1A1A">Hyundai Creta</text>
  
  <!-- Feature highlights with icons -->
  <g transform="translate(120, 285)">
    <circle cx="15" cy="15" r="15" fill="#FFD700"/>
    <text x="15" y="21" font-family="'Roboto', sans-serif" font-size="18" text-anchor="middle" fill="#1A1A1A">5</text>
    <text x="40" y="20" font-family="'Roboto', sans-serif" font-size="16" fill="#333333">Passengers</text>
  </g>
  
  <g transform="translate(250, 285)">
    <circle cx="15" cy="15" r="15" fill="#FFD700"/>
    <text x="15" y="21" font-family="'Roboto', sans-serif" font-size="18" text-anchor="middle" fill="#1A1A1A">3</text>
    <text x="40" y="20" font-family="'Roboto', sans-serif" font-size="16" fill="#333333">Luggage</text>
  </g>
  
  <g transform="translate(380, 285)">
    <circle cx="15" cy="15" r="15" fill="#FFD700"/>
    <text x="15" y="21" font-family="'Roboto', sans-serif" font-size="18" text-anchor="middle" fill="#1A1A1A">AC</text>
    <text x="40" y="20" font-family="'Roboto', sans-serif" font-size="16" fill="#333333">Comfort</text>
  </g>
</svg>