<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F8F8F8"/>
  
  <!-- Car body - Maruti Suzuki Ertiga -->
  <g transform="translate(70, 135) scale(1.25)">
    <!-- Main body -->
    <path d="M30 130H360C360 130 370 130 370 120V100C370 90 365 85 360 80L320 30C310 20 300 20 290 20H80C70 20 60 20 50 30L10 80C5 85 0 90 0 100V120C0 130 10 130 30 130Z" fill="#455A64"/>
    <!-- Roof -->
    <path d="M70 30H300C310 30 315 35 320 45L360 95H20L60 45C65 35 70 30 80 30H70Z" fill="#37474F"/>
    
    <!-- Windows -->
    <path d="M80 40H140V80H40L80 40Z" fill="#87CEEB" fill-opacity="0.7"/>
    <path d="M150 40H220V80H150V40Z" fill="#87CEEB" fill-opacity="0.7"/>
    <path d="M230 40H290V80H230V40Z" fill="#87CEEB" fill-opacity="0.7"/>
    <path d="M300 40H320L350 80H300V40Z" fill="#87CEEB" fill-opacity="0.7"/>
    
    <!-- Details -->
    <rect x="170" y="95" width="90" height="5" fill="#FFFFFF"/>
    <path d="M30 100H350L345 110H35L30 100Z" fill="#1A1A1A"/>
    
    <!-- Lights -->
    <path d="M10 80H40V95H5L10 80Z" fill="#FFCC80"/>
    <path d="M330 80H360V95H325L330 80Z" fill="#FF8A80"/>
    
    <!-- Wheels -->
    <circle cx="80" cy="130" r="25" fill="#1A1A1A"/>
    <circle cx="80" cy="130" r="15" fill="#555555"/>
    <circle cx="290" cy="130" r="25" fill="#1A1A1A"/>
    <circle cx="290" cy="130" r="15" fill="#555555"/>
    
    <!-- Suzuki logo placeholder -->
    <circle cx="185" cy="110" r="10" fill="#FFFFFF"/>
    <path d="M180 110H190" stroke="#1A1A1A" stroke-width="1"/>
    <path d="M185 105V115" stroke="#1A1A1A" stroke-width="1"/>
  </g>
  
  <!-- Text label -->
  <text x="300" y="350" font-family="'Roboto', sans-serif" font-size="24" text-anchor="middle" fill="#1A1A1A">Maruti Suzuki Ertiga</text>
  
  <!-- Feature highlights with icons -->
  <g transform="translate(120, 285)">
    <circle cx="15" cy="15" r="15" fill="#FFD700"/>
    <text x="15" y="21" font-family="'Roboto', sans-serif" font-size="18" text-anchor="middle" fill="#1A1A1A">7</text>
    <text x="40" y="20" font-family="'Roboto', sans-serif" font-size="16" fill="#333333">Passengers</text>
  </g>
  
  <g transform="translate(250, 285)">
    <circle cx="15" cy="15" r="15" fill="#FFD700"/>
    <text x="15" y="21" font-family="'Roboto', sans-serif" font-size="18" text-anchor="middle" fill="#1A1A1A">3</text>
    <text x="40" y="20" font-family="'Roboto', sans-serif" font-size="16" fill="#333333">Luggage</text>
  </g>
  
  <g transform="translate(380, 285)">
    <circle cx="15" cy="15" r="15" fill="#FFD700"/>
    <text x="15" y="21" font-family="'Roboto', sans-serif" font-size="18" text-anchor="middle" fill="#1A1A1A">AC</text>
    <text x="40" y="20" font-family="'Roboto', sans-serif" font-size="16" fill="#333333">Family</text>
  </g>
