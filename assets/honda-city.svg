<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F8F8F8"/>
  
  <!-- Car body - Honda City -->
  <g transform="translate(80, 135) scale(1.2)">
    <!-- Main body -->
    <path d="M30 130H340C340 130 350 130 350 120V100C350 90 345 85 340 80L300 30C290 20 280 20 270 20H100C90 20 80 20 70 30L30 80C25 85 20 90 20 100V120C20 130 30 130 30 130Z" fill="#B71C1C"/>
    <!-- Roof -->
    <path d="M90 30H270C280 30 285 35 290 45L320 90H50L80 45C85 35 90 30 100 30H90Z" fill="#7F0000"/>
    
    <!-- Windows -->
    <path d="M90 40H160V85H60L90 40Z" fill="#87CEEB" fill-opacity="0.7"/>
    <path d="M170 40H240V85H170V40Z" fill="#87CEEB" fill-opacity="0.7"/>
    <path d="M250 40H270L310 85H250V40Z" fill="#87CEEB" fill-opacity="0.7"/>
    
    <!-- Details -->
    <rect x="140" y="95" width="90" height="5" fill="#FFFFFF"/>
    <path d="M50 100H320L315 110H55L50 100Z" fill="#1A1A1A"/>
    
    <!-- Lights -->
    <path d="M30 90H60V105H25L30 90Z" fill="#FFCC80"/>
    <path d="M310 90H340V105H305L310 90Z" fill="#FF8A80"/>
    
    <!-- Wheels -->
    <circle cx="90" cy="130" r="25" fill="#1A1A1A"/>
    <circle cx="90" cy="130" r="15" fill="#555555"/>
    <circle cx="270" cy="130" r="25" fill="#1A1A1A"/>
    <circle cx="270" cy="130" r="15" fill="#555555"/>
    
    <!-- Honda logo placeholder -->
    <rect x="165" y="105" width="20" height="10" fill="#FFFFFF"/>
    <path d="M165 110H185" stroke="#1A1A1A" stroke-width="2"/>
  </g>
  
  <!-- Text label -->
  <text x="300" y="350" font-family="'Roboto', sans-serif" font-size="24" text-anchor="middle" fill="#1A1A1A">Honda City</text>
  
  <!-- Feature highlights with icons -->
  <g transform="translate(120, 285)">
    <circle cx="15" cy="15" r="15" fill="#FFD700"/>
    <text x="15" y="21" font-family="'Roboto', sans-serif" font-size="18" text-anchor="middle" fill="#1A1A1A">4</text>
    <text x="40" y="20" font-family="'Roboto', sans-serif" font-size="16" fill="#333333">Passengers</text>
  </g>
  
  <g transform="translate(250, 285)">
    <circle cx="15" cy="15" r="15" fill="#FFD700"/>
    <text x="15" y="21" font-family="'Roboto', sans-serif" font-size="18" text-anchor="middle" fill="#1A1A1A">2</text>
    <text x="40" y="20" font-family="'Roboto', sans-serif" font-size="16" fill="#333333">Luggage</text>
  </g>
  
  <g transform="translate(380, 285)">
    <circle cx="15" cy="15" r="15" fill="#FFD700"/>
    <text x="15" y="21" font-family="'Roboto', sans-serif" font-size="18" text-anchor="middle" fill="#1A1A1A">AC</text>
    <text x="40" y="20" font-family="'Roboto', sans-serif" font-size="16" fill="#333333">Comfort</text>
  </g>
</svg>
