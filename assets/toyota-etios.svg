<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F8F8F8"/>
  
  <!-- Car body - Toyota Etios (compact sedan) -->
  <g transform="translate(60, 130) scale(1.3)">
    <!-- Main body - Compact sedan shape -->
    <path d="M40 130H360C360 130 370 130 370 120V90C370 80 365 75 360 70L320 20C310 10 300 10 290 10H110C100 10 90 10 80 20L40 70C35 75 30 80 30 90V120C30 130 40 130 40 130Z" fill="#FFFFFF"/>
    
    <!-- Roof and trunk -->
    <path d="M90 20H290C300 20 305 25 310 35L340 80H60L80 35C85 25 90 20 100 20H90Z" fill="#EFEFEF"/>
    
    <!-- Windows -->
    <path d="M90 30H150V75H65L90 30Z" fill="#87CEEB" fill-opacity="0.7"/>
    <path d="M160 30H230V75H160V30Z" fill="#87CEEB" fill-opacity="0.7"/>
    <path d="M240 30H290V75H240V30Z" fill="#87CEEB" fill-opacity="0.7"/>
    
    <!-- Details - Toyota Grille (smaller for Etios) -->
    <rect x="160" y="82" width="80" height="8" rx="4" fill="#DDDDDD"/>
    <path d="M170 86H230" stroke="#1A1A1A" stroke-width="1"/>
    
    <!-- Compact sedan details -->
    <path d="M40 90H350L345 105H45L40 90Z" fill="#2E2E2E"/>
    
    <!-- Lights -->
    <rect x="50" y="75" width="30" height="8" rx="4" fill="#FFCC80"/>
    <rect x="320" y="75" width="30" height="8" rx="4" fill="#FF8A80"/>
    
    <!-- Wheels - smaller for compact car -->
    <circle cx="110" cy="130" r="24" fill="#1A1A1A"/>
    <circle cx="110" cy="130" r="14" fill="#555555"/>
    <circle cx="290" cy="130" r="24" fill="#1A1A1A"/>
    <circle cx="290" cy="130" r="14" fill="#555555"/>
    
    <!-- Toyota badge (smaller) -->
    <ellipse cx="200" cy="95" rx="10" ry="5" fill="#FFFFFF"/>
    <ellipse cx="200" cy="95" rx="7" ry="3" stroke="#1A1A1A" stroke-width="1" fill="none"/>
    <ellipse cx="200" cy="95" rx="3" ry="1.5" stroke="#1A1A1A" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Text label -->
  <text x="300" y="350" font-family="'Roboto', sans-serif" font-size="24" text-anchor="middle" fill="#1A1A1A">Toyota Etios</text>
  
  <!-- Feature highlights with icons -->
  <g transform="translate(120, 285)">
    <circle cx="15" cy="15" r="15" fill="#FFD700"/>
    <text x="15" y="21" font-family="'Roboto', sans-serif" font-size="18" text-anchor="middle" fill="#1A1A1A">4</text>
    <text x="40" y="20" font-family="'Roboto', sans-serif" font-size="16" fill="#333333">Passengers</text>
  </g>
  
  <g transform="translate(250, 285)">
    <circle cx="15" cy="15" r="15" fill="#FFD700"/>
    <text x="15" y="21" font-family="'Roboto', sans-serif" font-size="18" text-anchor="middle" fill="#1A1A1A">2</text>
    <text x="40" y="20" font-family="'Roboto', sans-serif" font-size="16" fill="#333333">Luggage</text>
  </g>
  
  <g transform="translate(380, 285)">
    <circle cx="15" cy="15" r="15" fill="#FFD700"/>
    <text x="15" y="21" font-family="'Roboto', sans-serif" font-size="18" text-anchor="middle" fill="#1A1A1A">AC</text>
    <text x="40" y="20" font-family="'Roboto', sans-serif" font-size="16" fill="#333333">Economy</text>
  </g>
</svg>